version: "3.6"

volumes:
  keys:
  project:

# Create a network, this will be used for adding more containers later
networks:
  localnet:
    name: localnet

services:
  validator:
    image: hyperledger/sawtooth-validator:chime
    container_name: validator
    volumes:
      - keys:/keys
    expose:
      - 4004
    networks:
      localnet:
    entrypoint: "bash -c \"\
        sawadm keygen && \
        sawtooth keygen && \
        cp /etc/sawtooth/keys/* /keys/ && \
        sawset genesis  -k /etc/sawtooth/keys/validator.priv && \
        sawset proposal create \
          -k /etc/sawtooth/keys/validator.priv \
          sawtooth.swa.administrators=$$(cat /etc/sawtooth/keys/validator.pub) \
          sawtooth.consensus.algorithm.name=Devmode \
          sawtooth.consensus.algorithm.version=0.1 \
          -o config.batch && \
        sawadm genesis config-genesis.batch config.batch && \
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800 \
          --bind consensus:tcp://eth0:5050 \
        \""

  rest-api:
    image: hyperledger/sawtooth-rest-api:chime
    container_name: rest-api
    expose:
      - 8008
    ports:
      - "8008:8008"
    networks:
      localnet:
    entrypoint: sawtooth-rest-api --connect tcp://validator:4004 --bind rest-api:8008 -vv

  shell:
    image: hyperledger/sawtooth-shell:chime
    container_name: shell
    networks:
      localnet:
    entrypoint: "bash -c \"\
        sawtooth keygen && \
        tail -f /dev/null \
        \""

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:chime
    container_name: settings-tp
    networks:
      localnet:
    entrypoint: settings-tp -vv --connect tcp://validator:4004

  devmode-rust:
    image: hyperledger/sawtooth-devmode-engine-rust:chime
    container_name: devmode-engine
    depends_on:
      - validator
    networks:
      localnet:
    command: |
      devmode-engine-rust -v --connect tcp://validator:5050
    stop_signal: SIGKILL

  sabre-tp:
    image: sawtooth-sabre-tp:latest
    container_name: sabre-tp
    networks:
      localnet:
    entrypoint: sawtooth-sabre -vvv -C tcp://validator:4004

  sabre-cli:
    image: hyperledger/sawtooth-sabre-cli:0.5.1
    container_name: sabre-cli
    volumes:
      - keys:/keys
      - ../../:/project
    networks:
      localnet:
    entrypoint: "bash -c \"\
      tail -f /dev/null \
      \""

  processor:
    container_name: pc-processor
    image: docker.pkg.github.com/arsulegai/produce-consume/pc-processor:sabre
    volumes:
      - project:/project
    networks:
      localnet:
    command: "bash -c \"\
      mkdir -p /project/processor/target/wasm32-unknown-unknown/release/ && \
      cp /produce-consume.wasm /project/processor/target/wasm32-unknown-unknown/release/produce-consume.wasm
    \""

  cli:
    container_name: pc-cli
    image: docker.pkg.github.com/arsulegai/produce-consume/pc-cli:sabre
    volumes:
      - project:/project
      - keys:/keys
    networks:
      localnet:
    working_dir: /cli
    command: "bash -c \"\
    tail -f /dev/null \
    \""
